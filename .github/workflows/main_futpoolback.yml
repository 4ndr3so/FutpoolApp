# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy JAR app to Azure Web App - FutpoolBack

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'

      # Create Firebase JSON inside resources BEFORE the build so it can be packaged or copied
      - name: Write Firebase credentials into resources
        run: |
          mkdir -p src/main/resources/firebase
          printf '%s' "${{ secrets.FIREBASE_CREDENTIALS_JSON }}" > src/main/resources/firebase/futbolapp-f50da-firebase-adminsdk-fbsvc-a1ab17138e.json

      - name: Build with Maven
        working-directory: ./back
        run: mvn -B -f pom.xml clean install -DskipTest

      - name: Create deploy package (zip)
        run: |
          mkdir -p deploy
          # Copy the built JAR (rename to a stable name)
          cp ./target/*-SNAPSHOT.jar ./deploy/app.jar
          # If your app loads Firebase creds from filesystem, include the JSON:
          cp src/main/resources/firebase/futbolapp-f50da-firebase-adminsdk-fbsvc-a1ab17138e.json ./deploy/
          cd deploy && zip -r ../app.zip . && cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABDD78B3F70C4CB2A7980FCB248F024D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_88D44C35CF1F46FA9960B1FE36DF3F78 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_700DDBD4BC444BFC8EEF65390617FB66 }}

     
      # Deploy the zip (JAR + firebase json) to site root
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FutpoolBack'
          # slot-name: 'Production'   # optional; remove if you deploy to the default slot
          package: 'app.zip'

          




